<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyPass - Event title goes here</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.4/dist/css/uikit.min.css" />

    <!-- My stylesheet  -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="/" class="uk-text-bold uk-text-primary">PartyPass</a></li>
                    </ul>
                </div>

                <div class="uk-navbar-right">
                    <form class="uk-search uk-search-default">
                        <span uk-search-icon></span>
                        <input class="uk-search-input nav-search" type="search" placeholder="search" aria-label="">
                    </form>

                    <a class="uk-navbar-toggle uk-navbar-toggle-animate" uk-navbar-toggle-icon href="#"></a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li>
                                <a href="/pages/home.html" class="">
                                    <span uk-icon="home"></span>
                                    <span>All events</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="">
                                    <span uk-icon="happy"></span>
                                    <span>Party</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="">
                                    <span uk-icon="happy"></span>
                                    <span>Party</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="">
                                    <span uk-icon="happy"></span>
                                    <span>Party</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="">
                                    <span uk-icon="happy"></span>
                                    <span>Party</span>
                                </a>
                            </li>
                            <li>
                                <a href="/" class="">
                                    <span uk-icon="happy"></span>
                                    <span>Party</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="uk-container-xsmall uk-container checkout-container">
        <div class="uk-margin-large-top uk-margin-medium-bottom">
            <div class="uk-card uk-card-default uk-card-body">
                <a href="/pages/event.html" class="event-link">
                    <div class="party-image uk-responsive-height" style="background-image: url(/images/anthony-delanoix-hzgs56Ze49s-unsplash.jpg);"></div>

                    <div class="uk-margin-small-top">
                        <p class="uk-text-bold uk-text-default uk-margin-remove">Party title</p>
                        <p class="uk-text-small uk-margin-remove"><span uk-icon="calendar"></span> Nov 27 - 7:00AM</p>
                        <p class="uk-text-small uk-margin-remove"><span uk-icon="bookmark"></span> 2k+ registered</p>
                    </div>
                </a>

                <div class="uk-margin-top">
                    <div>
                        <input class="uk-checkbox" type="checkbox" checked><label class="uk-margin-small-left">Regular: 1,500</label>
                        <div class="no-of-tickets uk-margin-small-top">
                            <span class="uk-label"><span uk-icon="plus"></span></span>
                            <input class="uk-input" type="number" value="1" min="1">
                            <span class="uk-label"><span uk-icon="minus"></span></span>
                        </div>
                    </div>
                    
                    <div class="uk-margin-top">
                        <input class="uk-checkbox" type="checkbox"><label class="uk-margin-small-left">VIP: 15,000</label>
                        <div class="no-of-tickets uk-margin-small-top">
                            <span class="uk-label"><span uk-icon="plus"></span></span>
                            <input class="uk-input" type="number" value="1" min="1" disabled>
                            <span class="uk-label"><span uk-icon="minus"></span></span>
                        </div>
                    </div>

                    <div class="uk-margin-top">
                        <h4>Total: 30,000</h4>

                        <a class="uk-button uk-button-primary uk-width-expand" href="#">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="uk-margin-top">
        <p class="uk-text-center">
            &copy; 2023 - PartyPass - created by <a href="https://github.com/omachonu-prosper/PartyPass" target="_blank" rel="noopener noreferrer">Omachonu Prosper</a>
        </p>
    </footer>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.4/dist/js/uikit-icons.min.js"></script>    
</body>
</html>
